<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Top</title>

</head>
<body>
<!--NavBar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand mt-lg-0" href="/">Mimimemtr</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-1">
            <li class="nav-item">
                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/result">Top cats</a>
            </li>

            <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" href="/random">Vote</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" th:text="${#authentication.name}"></a>
                </li>
            </th:block>
        </ul>

        <span sec:authorize="isAuthenticated()">
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </span>
        <th:block sec:authorize="!isAuthenticated()">
            <form class="form-inline my-2 my-lg-0" th:action="@{/login}" target="_self" >
                <button class="btn btn-outline-light my-2 my-sm-0">Login</button>
            </form>
        </th:block>
    </div>
</nav>

<table class="table">
    <thead class="thead">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Card</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="kit,state : ${kits}">
        <td><span th:text="${state.count}"></span></td>
        <td><div class="card text-center" style="width: 10rem;">
            <img class="card-img-top" th:src="'/img/' + ${kit.getPhoto()}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${kit.getName()}">Card title</h5>
            </div>
        </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
